[General]
ipv6 = true
skip-proxy = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4,*.local,localhostlocal
bypass-tun = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4
# [DNS] => DNS 服务器
dns-server = system,1.2.4.8,119.29.29.29,223.5.5.5
allow-udp-proxy = true
host = 127.0.0.1

[Remote Proxy]
# 订阅节点
# 别名 = 订阅URL

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
PROXY = NameRegex, All, FilterKey = "[\s\S]*"
Hong Kong = NameRegex, All, FilterKey = "香港|HK"
Taiwan = NameRegex, All, FilterKey = "台湾|TW|台灣|中华电|中華電"
Korea = NameRegex, All, FilterKey = "韩国|KO|韓國"
United States = NameRegex, All, FilterKey = "美国|US|美國"
Germany = NameRegex, All, FilterKey = "德国|DE|德國"
United Kingdom = NameRegex, All, FilterKey = "英国|UK|英國"
Japan = NameRegex, All, FilterKey = "日本|JP|樱花云|櫻花雲"
ForNetflix = NameKeyword, All, FilterKey = "Netflix"

[Proxy]
# 本地节点
# 解锁网易云音乐灰色歌曲
🎧 = http, 106.52.127.72,19951

[Proxy Group]
# 策略组
Proxy = ssid, default = 节点选择, cellular = 节点选择, "Tencent-WiFi" = DIRECT, "MIOffice-5G" = DIRECT
节点选择 = select, 延迟测试, 健康检测, 负载均衡, 手动选择
# select模式,手动选择模式
手动选择 = select, PROXY
漏网之鱼 = select, DIRECT, Proxy
国外网站 = select, Proxy, DIRECT, PROXY
国外影视 = select, Proxy, DIRECT, PROXY
PayPal = select, Proxy, DIRECT, PROXY
WildRift = select, Taiwan, Proxy, DIRECT
Netflix = select, ForNetflix, Proxy, DIRECT
Spotify = select, Hong Kong, Proxy, DIRECT
Wallet = select, Proxy, DIRECT
AppleAPI = select, DIRECT, Proxy, PROXY
AppleCDN = select, DIRECT, Proxy, PROXY
AppleNews = select, United States, Proxy, DIRECT
AppleLocation = select, DIRECT, United States, Proxy
屏蔽系统更新 = select, DIRECT, REJECT
解锁网易云音乐 = select, 🎧, DIRECT
# 广告拦截
广告拦截 = select, REJECT, DIRECT
运营商劫持 = select, DIRECT, REJECT
隐私跟踪 = select, DIRECT, REJECT
# url-test模式，给提供的url发出http header请求，根据返回结果，选择测速最快的节点，默认间隔600s，测速超时时间5s，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
延迟测试 = url-test, PROXY, url = http://bing.com/,interval = 600
# fallback模式，和url-test类似，不同的是会根据顺序返回第一个可用的节点，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
健康检测 = fallback, PROXY, url = http://bing.com/,interval = 600
# load-balance模式
负载均衡 = load-balance, PROXY, url = http://bing.com/,interval = 600
# SSID
# 别名 = ssid，默认 = 策略， 蜂窝 = 策略， ssid名称 = 策略
# SSID = ssid, default = PROXY, cellular = DIRECT, ”DivineEngine“ = PROXY

[Rule]
# 本地规则
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR
# Strategy:DIRECT,Proxy,REJECT
# Options:force-remote-dns(Default:false),no-resolve

DOMAIN-SUFFIX,music.126.net,DIRECT
# GeoIP China
GEOIP, CN, DIRECT
# ooxx脚本需要翻墙才能刷新
DOMAIN-SUFFIX, ooxx.be, Proxy
FINAL, 漏网之鱼

